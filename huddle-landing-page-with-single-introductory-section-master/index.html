<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <section id="left">
      <img class="logo" src="assets/images/logo.svg" alt="">
      <img class="mockup" src="assets/images/illustration-mockups.svg" alt="">
    </section>
    <section id="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion
      </p>.
      <button>Register</button>
      <footer>
        <div>
          <a href="#">
            <img class="facebook" src="https://cdn.discordapp.com/attachments/920032936823238658/939183008160808970/facebook.png" alt="">
          </a>
        </div>
        <div>
          <a href="#">
            <img class="twitter" src="https://cdn.discordapp.com/attachments/920032936823238658/939183158467911761/twitter.png" alt="">
          </a>
        </div>
        <div>
          <a href="#">
            <img class="instagram" src="https://cdn.discordapp.com/attachments/920032936823238658/939172608727998514/instagram.png" alt="">
          </a>
        </div>
      </footer>
    </section>
  </main>

  
</body>

</html>
