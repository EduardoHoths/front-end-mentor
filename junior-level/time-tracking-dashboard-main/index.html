<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main>
    <section class="author">
      <div class="report">
        <img src="assets/images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <small>Report for</small>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="buttons">
        <button id="daily" class="active">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </section>
    <section class="work">
      <div class="container">
        <h2>
          Work
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="work">
          <p class="current">
            5hrs
          </p>
          <p class="previous">
            Last day - 7hrs
          </p>
        </div>
      </div>
    </section>
    <section class="play">
      <div class="container">
        <h2>
          Play
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="play">
          <p class="current">
            1hr
          </p>
          <p class="previous">
            Last day - 2hrs
          </p>
        </div>
      </div>
    </section>
    <section class="study">
      <div class="container">
        <h2>
          Study
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="study">
          <p class="current">
            0hrs
          </p>
          <p class="previous">
            Last day - 1hr
          </p>
        </div>
      </div>
    </section>
    <section class="exercise">
      <div class="container">
        <h2>
          Exercise
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="exercise">
          <p class="current">
            1hr
          </p>
          <p class="previous">
            Last day - 1hr
          </p>
        </div>
      </div>
    </section>
    <section class="social">
      <div class="container">
        <h2>
          Social
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="social">
          <p class="current">
            1hr
          </p>
          <p class="previous">
            Last day - 3hrs
          </p>
        </div>
      </div>
    </section>
    <section class="self-care">
      <div class="container">
        <h2>
          Self Care
          <img src="assets/images/icon-ellipsis.svg" alt="">
        </h2>
        <div id="selfCare">
          <p class="current">
            0hrs
          </p>
          <p class="previous">
            Last day - 1hr
          </p>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="assets/script/main.js"></script>
</body>

</html>
